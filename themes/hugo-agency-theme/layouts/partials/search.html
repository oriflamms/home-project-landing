{{ "<!-- Search -->" | safeHTML }}
<section id="search">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.search.title }}{{ . }}{{ end }}</h2>
        <p class="lead">{{ with .Site.Params.search.subtitle }}{{ . | markdownify }}{{ end }}</p>
      </div>
      <div class="col-lg-5 col-xs-12 col-lg-offset-2">
        <br />
        <form class="form-inline" method="{{ .Site.Params.search.method }}" action="{{ .Site.Params.search.url }}">
          <div class="form-group">
            <label class="sr-only" for="keywordInput">{{ .Site.Params.search.label }}</label>
            <div class="input-group">
              <input type="text" class="form-control input-lg" id="keywordInput" name="{{ .Site.Params.search.inputname }}" placeholder="{{ .Site.Params.search.label }}">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary">{{ .Site.Params.search.button }}</button>
        </form>
      </div>
      <div class="col-lg-4 col-xs-12 text-center">
        <p><strong>{{ with .Site.Params.search.helptitle }}{{ . | markdownify }}{{ end }}</strong></p>
        <p>{{ with .Site.Params.search.helptext }}{{ . | markdownify }}{{ end }}</p>
      </div>
    </div>
  </div>
</section>
