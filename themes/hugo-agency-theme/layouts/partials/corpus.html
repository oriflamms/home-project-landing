{{ "<!-- Corpus Section -->" | safeHTML }}
<section id="corpus" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.corpus.title }}{{ . | markdownify }}{{ end }}</h2>
        <p class="lead">{{ .Site.Params.corpus.content | markdownify }}</p>
      </div>
    </div>
    <div class="row flexbox flexbox-center">
      {{ range .Site.Params.corpus.images }}
        {{ $url := printf "img/corpus/%s" .img }}
        <div class="col-sm-2">
          <img class="img-responsive img-circle" src="{{ $url | absURL }}" />
        </div>
      {{ end }}
    </div>
  </div>
</section>
